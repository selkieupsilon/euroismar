<div class="error-box">
    <h1>{{ error_message }}</h1>
    <p>{{ error_description }}</p>
    {% if g.saved_error_uuid and not standalone %}
        <button id="report-error" class="i-button big"
                data-href="{{ url_for('core.report_error', error_id=g.saved_error_uuid) }}"
                data-title="{% trans %}Report Error{% endtrans %}"
                data-ajax-dialog>
            {%- trans %}Report Error{% endtrans -%}
        </button>
        <script>
            (function() {
                'use strict';
                $('#report-error').on('ajaxDialog:closed', function(evt, data) {
                    if (data) {
                        $(this).replaceWith($T.gettext('Thanks for your error report!'));
                    }
                });
            })();
        </script>
    {% endif %}
    <div class="error-box-small">
        <a href="https://conference.euroismar2019.org/event/1/">Go to the EUROISMAR home page</a>
    </div>
</div>
